<mat-card class="example-card">
  <mat-card-header>
<table style="width:100%">
	<tr>
		<td>
   			 <h3>Change Password</h3>
		</td>
		<td>
        	<button mat-raised-button 
        	style="float: right;margin-right: 18px" (click)="closedialog()">Close</button> 
		</td>
	</tr>
</table>
  </mat-card-header>
  <mat-card-content>
					<mat-form-field appearance="outline" style="width: 100%;margin-bottom: -15px;">
					    <mat-label>Old Password</mat-label>
					    <input matInput placeholder="" [(ngModel)]='op' autocomplete="off" type="password">
					  </mat-form-field>
					<mat-form-field appearance="outline" style="width: 100%;margin-bottom: -15px;">
					    <mat-label>New Password</mat-label>
					    <input matInput placeholder="" [(ngModel)]='np' autocomplete="off" type="password">
					  </mat-form-field>
					<mat-form-field appearance="outline" style="width: 100%;margin-bottom: -15px;">
					    <mat-label>Confirm New Password</mat-label>
					    <input matInput placeholder="" [(ngModel)]='cnp' autocomplete="off" type="password">
					  </mat-form-field>

					<button mat-raised-button color="primary" style="float: right;margin-top: 5px" (click)="savedata()">Save</button>
					<br><br><br><br>
  </mat-card-content>
</mat-card>
