<mat-card class="example-card">
  <mat-card-header>
<table style="width:100%">
	<tr>
		<td>
   			 <h3 *ngIf="data.type==0">Add User</h3>
   			 <h3 *ngIf="data.type==1">Update User</h3>
		</td>
		<td>
        	<button mat-raised-button 
        	style="float: right;margin-right: 18px" (click)="closedialog()">Close</button> 
		</td>
	</tr>
</table>
  </mat-card-header>
  <mat-card-content>
		<table style="width: 100%">
			<tr>
				<td style="width: 160px;padding: 5px">
        			<img [src]='temppic' style="width: 150px;border-radius: 50%;">
				</td>
				<td>

					<mat-form-field appearance="outline" style="width: 100%;margin-bottom: -15px;">
					    <mat-label>Username</mat-label>
					    <input matInput placeholder="e.g. Elton John" [(ngModel)]='username' autocomplete="off">
					  </mat-form-field>

			          <mat-form-field appearance="outline" style="width: 100%;margin-bottom: -10px;">
			            <mat-label>Account Type</mat-label>
			            <mat-select  [(ngModel)]="acctype">
			              <mat-option value="Admin">Admin</mat-option>
			              <mat-option value="User">User</mat-option>
			            </mat-select>
			          </mat-form-field>
			          Default Password: <b>ncip@2020</b><br>
					  <div style="height: 10px"></div>

					<mat-form-field appearance="outline" style="width: 100%;margin-bottom: -15px;">
					    <mat-label>Name</mat-label>
					    <input matInput placeholder="" [(ngModel)]='name' autocomplete="off">
					  </mat-form-field>
					  <div style="height: 10px"></div>

					<button mat-raised-button color="primary" style="float: right;" (click)="savedata()"  *ngIf="data.type==0">Save User</button>
					<button mat-raised-button color="primary" style="float: right;" (click)="updatedata()"  *ngIf="data.type==1">Update User</button>
				</td>
			</tr>
			
		</table>
  </mat-card-content>
</mat-card>
