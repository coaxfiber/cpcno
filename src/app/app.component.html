<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img src="assets/ncip.png" style="width: 40px">
    <span><b>&nbsp;NCIP RO2 | CP/CNO INFORMATION & DATABASE SYSTEM</b></span>
    <span class="example-spacer"></span>
    <button mat-button   *ngIf="global.userid!=null" (click)="global.logout()"><mat-icon>exit_to_app</mat-icon>Log out</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container style="height: calc(100vh - 104px)" *ngIf="global.userid!=null">
  <mat-drawer #drawer class="example-sidenav" mode="side" opened>
    <div id="sidenav">
      <div style="height: 10px"></div>
      <div>
        <img [src]="global.user.picture" style="width: 150px;border-radius: 50%;">
      </div>
      <div style="height: 10px"></div>
      <h4 style="width: 150px;margin:0;text-align: center;">
        {{global.user.name}}
      </h4>
      <div style="height: 10px"></div>
        <hr>
      <div style="height: 10px"></div>


    <a mat-button   [routerLink]="['/users']" *ngIf="global.user.type=='Admin'||global.user.type=='Super Admin'"><mat-icon>perm_contact_calendar</mat-icon> Users</a><br>
    <a mat-button   [routerLink]="['/cp']" ><mat-icon>reorder</mat-icon> CP</a><br>
    <a mat-button   [routerLink]="['/cno']" ><mat-icon>line_weight</mat-icon> CNO</a><br>
    <a mat-button   [routerLink]="['/logs']" *ngIf="global.user.type=='Admin'||global.user.type=='Super Admin'"><mat-icon>assignment</mat-icon> Logs</a>
    </div>
  </mat-drawer>

  <div>
    <div style="margin-top: 10px">
      <button type="button" mat-button (click)="drawer.toggle()">
        <i class="material-icons">reorder</i>
      </button>
      <button mat-button  [routerLink]="['/home']" ><mat-icon>home</mat-icon> Home</button>

      <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_box</mat-icon> Account
        </button>
        <mat-menu #menu="matMenu">
          <button mat-button (click)="editprofile()" ><mat-icon>edit</mat-icon> Update Profile</button>
          <button mat-button (click)="changepassword()" ><mat-icon>settings</mat-icon> Change Password</button>
        </mat-menu>
    </div>

    <div style="padding: 20px">

      <router-outlet></router-outlet>
      
    </div>
  </div>
</mat-drawer-container>

<mat-toolbar color="primary" style="bottom:0;position: absolute;height: 40px">
  <p style="text-align: center;font-size: 12px">Â© 2020 NCIP RO2. All Rights Reserved.</p>
</mat-toolbar>
